<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en Ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#produits">Produits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Bienvenue dans notre boutique en ligne</h1>
    </header>

    <!-- Section Produits -->
    <section id="produits">
        <h2>Nos Produits</h2>
        <div class="produit-container">
            <div class="produit-card">
                <img src="images/ordin.jpg" alt="Ordinateur">
                <h3>Ordinateur</h3>
                <p>Tres performent avec 8Go de Ram et 500Go SSD.</p>
                <button>Acheter maintenant</button>
            </div>
            <div class="produit-card">
                <img src="images/souris.jpg" alt="Produit 2">
                <h3>Souris</h3>
                <p>Souris connectée</p>
                <button>Acheter maintenant</button>
            </div>
            <div class="produit-card">
                <img src="images/clavier.jpg"  alt="Produit 3">
                <h3>Clavier</h3>
                <p>Clavier connectée.</p>
                <button>Acheter maintenant</button>
            </div>
            <div class="produit-card">
                <img src="images/ecran.jpg" alt="Produit 4">
                <h3>Ecran</h3>
                <p>ecran très tactile.</p>
                <button>Acheter maintenant</button>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 Boutique en Ligne. Tous droits réservés.</p>
    </footer>
</body>
</html>
